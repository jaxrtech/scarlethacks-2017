<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="text-align:center">Arcadia</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="container">
    <div class="box" id="bluebox">
      <h2>
        {{ this.formattedDuration }}
      </h2>
    </div>
  </div>

    <ion-range [min]="minimumMinutes" [max]="maximumMinutes" step="15" [(ngModel)]="minutes" color="primary">
      <ion-label range-left>30 min</ion-label>
      <ion-label range-right>6 hrs</ion-label>
    </ion-range>

    <div id="container">
      <div class="box" id="bluebox">
        <p>
          <button (click)="onSubmit()" ion-button color="primary" menuToggle>Go!</button>
        </p>
      </div>
    </div>

</ion-content>
