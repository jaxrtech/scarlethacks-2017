<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Arcadia</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Welcome to your first Ionic app!</h3>

  <p>
    This starter project is our way of helping you get a functional app running in record time.
  </p>
  <p>
    Follow along on the tutorial section of the Ionic docs!
  </p>

  <h2>{{ this.formattedDuration }}</h2>

  <ion-range
      [min]="minimumMinutes"
      [max]="maximumMinutes"
      step="15"
      [(ngModel)]="minutes"
      color="primary">

    <ion-label range-left>30 min</ion-label>
    <ion-label range-right>6 hrs</ion-label>
  </ion-range>

  <p>
    <button (click)="submit()" ion-button color="primary">Go!</button>
  </p>
</ion-content>
